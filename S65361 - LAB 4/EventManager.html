<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Paragraph Color</title>
<style>
    p {
        padding: 20px;
        font-size: 18px;
        cursor: pointer; /* Change cursor to pointer to indicate clickable */
    }
</style>
</head>
<body>

<p id="colorChange">Click me to change background color!</p>

<script>
    // Get the paragraph element by its id
    let paragraph = document.getElementById("colorChange");

    // Add event listeners for different mouse events
    paragraph.onclick = function() {
        this.style.backgroundColor = "yellow";
    };

    paragraph.ondblclick = function() {
        this.style.backgroundColor = "blue";
    };

    paragraph.onmouseover = function() {
        this.style.backgroundColor = "red";
    };

    paragraph.onmouseout = function() {
        this.style.backgroundColor = "green";
    };
</script>

</body>
</html>
